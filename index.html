<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login to Roblox</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Source Sans 3', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background-color: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      font-size: 15px;
    }

    header nav {
      display: flex;
      gap: 25px;
    }

    header nav a {
      color: #fff;
      text-decoration: none;
      opacity: 0.9;
      transition: opacity 0.2s;
    }

    header nav a:hover {
      opacity: 1;
    }

    .signup-btn {
      background-color: #0064ff;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: 600;
      padding: 6px 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .signup-btn:hover {
      background-color: #0050cc;
    }

    .login-container {
      width: 90%;
      max-width: 380px;
      margin-top: 80px;
      background-color: #1b1b1b;
      padding: 35px 30px;
      border-radius: 10px;
      text-align: center;
    }

    h2 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 25px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 13px;
      margin-bottom: 15px;
      background-color: #2b2b2b;
      border: 1px solid #333;
      border-radius: 6px;
      color: #fff;
      font-size: 15px;
    }

    input::placeholder {
      color: #aaa;
    }

    button.login-btn {
      width: 100%;
      padding: 13px;
      background-color: #2b2b2b;
      border: 1px solid #444;
      border-radius: 6px;
      color: #fff;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background 0.2s;
    }

    button.login-btn:hover {
      background-color: #3a3a3a;
    }

    .link {
      display: block;
      color: #ccc;
      font-size: 14px;
      text-decoration: none;
      margin-bottom: 20px;
    }

    hr {
      border: none;
      border-top: 1px solid #2d2d2d;
      margin: 20px 0;
    }

    .alt-btn {
      width: 100%;
      padding: 13px;
      background-color: #3b3b3b;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .alt-btn:hover {
      background-color: #4b4b4b;
    }

    .footer-text {
      font-size: 14px;
      color: #ccc;
      margin-top: 20px;
    }

    .footer-text a {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#">Charts</a>
      <a href="#">Marketplace</a>
      <a href="#">Create</a>
      <a href="#">Robux</a>
    </nav>
    <button class="signup-btn">Sign Up</button>
  </header>

  <div class="login-container">
    <h2>Login to Roblox</h2>
    <form>
      <input type="text" placeholder="Username/Email/Phone" required />
      <input type="password" placeholder="Password" required />
      <button type="submit" class="login-btn">Log In</button>
    </form>

    <a href="#" class="link">Forgot Password or Username?</a>
    <hr />
    <button class="alt-btn">Email Me a One-Time Code</button>
    <button class="alt-btn">Use Another Device</button>

    <div class="footer-text">
      Donâ€™t have an account? <a href="#">Sign Up</a>
    </div>
  </div>

</body>
</html>
