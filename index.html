<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to Roblox (Replica)</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #111214;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background-color: #0d0e10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-sizing: border-box;
    }

    header nav {
      display: flex;
      gap: 25px;
      align-items: center;
    }

    header nav a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }

    header .signup-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: 600;
    }

    .login-container {
      width: 90%;
      max-width: 400px;
      background-color: #191b1f;
      padding: 30px 25px;
      border-radius: 10px;
      margin-top: 60px;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 22px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #2f3136;
      border-radius: 8px;
      background-color: #1e2024;
      color: #fff;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #2f3136;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #3a3c42;
    }

    .link {
      display: block;
      margin-top: 15px;
      color: #ccc;
      font-size: 14px;
      text-decoration: none;
    }

    hr {
      border: none;
      border-top: 1px solid #2f3136;
      margin: 20px 0;
    }

    .alt-btn {
      background-color: #2f3136;
      margin-top: 10px;
      font-size: 14px;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }

    .footer-text a {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#">Charts</a>
      <a href="#">Marketplace</a>
      <a href="#">Create</a>
      <a href="#">Robux</a>
    </nav>
    <button class="signup-btn">Sign Up</button>
  </header>

  <div class="login-container">
    <h2>Login to Roblox</h2>
    <form>
      <input type="text" placeholder="Username/Email/Phone" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>

    <a href="#" class="link">Forgot Password or Username?</a>
    <hr>

    <button class="alt-btn">Email Me a One-Time Code</button>
    <button class="alt-btn">Use Another Device</button>

    <div class="footer-text">
      Donâ€™t have an account? <a href="#">Sign Up</a>
    </div>
  </div>

</body>
</html>
